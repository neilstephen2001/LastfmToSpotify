<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>last.fm to Spotify tool | Top tracks</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="../static/favicon.jpeg">
</head>

<body>
    <div class="heading">
        <h2 id="message">{{ user }}'s top {{ track_count }} tracks ({{ period }}) </h2>
    </div>
    
    <div id="data-container">
        <!--run a for loop based on the number of tracks to display-->
        <div class="data-heading">
            <div class="number"><span> </span></div>
            <div class="artist-name"><span>Artist</span></div>
            <div class="track-name"><span>Track</span></div>
            <div class="playcount"><span>Playcount</span></div>
        </div>
        {% for song in songs %}
            <div class="track">
                <div class="number"><p>{{ song.rank }}</p></div>
                <div class="track-photo"><img src={{ song.image_url }}></div>
                <div class="artist-name"><span>{{ song.artist }}</span></div>
                <div class="track-name"><span>{{ song.title }}</span></div>
                <div class="playcount"><span>{{ song.playcount }}</span></div>
            </div>
        {% endfor %}
    </div>
    <form method="POST" action="{{ url_for('spotify_bp.create_playlist') }}" >
        <div class="buttons">
            <button id="export" name="export"><span>Export to Spotify playlist</span></button>
            <button id="home" name="home"><span>Return to homepage</span></button>
        </div>
    </form>
    
</body>

</html>
