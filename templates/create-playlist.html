<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>last.fm to Spotify tool | Create playlist</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="../static/favicon.jpeg">
</head>

<body>
    <div class="user-input">
        <form method="POST" action="{{ url_for('spotify_bp.display_playlist') }}" enctype="multipart/form-data">
            <h2 id="form-header">Create Spotify playlist</h2>
            <div class="form-input">
                <label for="playlist-name">Name:</label>
                <input type="text" id="playlist-name" name="playlist-name">
                <label for="description">Description:</label>
                <textarea cols="20" rows="3" id="description" name="description"></textarea>
                <label for="cover-art">Cover (up to 256 KB):</label>
                <div class="file-upload">
                    <input class="upload-input" type="file" id="cover-art" name="cover-art">
                </div>
            </div>
            <div class="buttons">
                <input type="submit" name="submit" value="Create playlist">
                <input type="reset" name="reset" value="Reset">
            </div>
        </form>
    </div>
</body>

</html>
